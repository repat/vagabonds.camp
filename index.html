    <style>
        :root {
            --bg-dark: #2b1d16;
            /* deep earth brown */
            --bg-light: #3d2b1f;
            --accent: #d6b98c;
            /* sandy beige */
            --accent-light: #e7cfaa;
            --text-light: #f4efe8;
            --text-muted: #bfa88c;
        }

        body {
            font-family: "Inter", system-ui, sans-serif;
            background: radial-gradient(circle at 50% 50%, var(--bg-light), var(--bg-dark));
            color: var(--text-light);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            color: var(--accent-light);
        }

        a {
            display: block;
            margin: 0.5rem 0;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            color: var(--accent-light);
            border: 1px solid var(--accent);
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.02);
            transition: all 0.2s ease;
        }

        a:hover {
            background-color: var(--accent);
            color: var(--bg-dark);
            border-color: var(--accent);
        }

        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Subtle sand drift animation for warmth */
        @keyframes drift {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        body {
            background: linear-gradient(120deg, var(--bg-dark), var(--bg-light), var(--bg-dark));
            background-size: 200% 200%;
            animation: drift 15s ease-in-out infinite alternate;
        }
    </style>

    <script>
        // Define redirects
        const redirects = {
            "recruitment": "https://docs.google.com/forms/d/e/1FAIpQLSezxW_VNHHOIP80idJLd84kQbJtk38RXSxIRDqVOD91ZlkcYw/viewform?usp=dialog",
            "form": "https://docs.google.com/forms/d/e/1FAIpQLSconjRGMezgXEtFOfFOhSJ8NZYrVDTpj-hgDWX16s7iiC7pbQ/viewform?usp=dialog",
            "guide": "https://drive.google.com/file/d/1UoWUP8Pxc_KNqBIgiPqdzcdRXrmqVG7r/view",
            "instagram": "https://instagram.com/vagabondsburn",
            "contact": "mailto:burn@vagabonds.camp"
        };

        // Determine the path (strip leading/trailing slashes)
        const path = window.location.pathname.replace(/^\/+|\/+$/g, "");

        const target = redirects[path];

        if (target) {
            // Use replace() so the redirect doesnâ€™t stay in browser history
            window.location.replace(target);
        }
    </script>
